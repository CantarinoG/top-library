<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/additional.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/library.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <title>eLibrary</title>
</head>

<body class="container-fluid">

    <header class="row">
        <h1 class="col text-bg-dark text-center">eLibrary</h1>
    </header>
    <main class="container mt-5">
        <h2 class="text-center text-wrap">Here are your books:</h2>

        <div class="table-responsive">
            <table class="table table-hover mt-5">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>I've read it</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>

    <button type="button" class="btn btn-dark btn-lg float rounded-circle shadow-lg" data-bs-toggle="offcanvas" data-bs-target="#add">+</button>

    <div class="offcanvas offcanvas-start" id="add">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Add a new book:</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Pages:</label>
                    <input type="number" class="form-control" id="pages" name="pages" required>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="read"> I've read it.
                  </label>
                </div>
                <button type="submit" class="btn btn-dark">Add Book</button>
            </form>
        </div>
    </div>

</body>

</html>
